<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body>
<header th:replace="fragments/header.html :: header"></header>

<a sec:authorize="hasAuthority('ADMIN')" class="btn btn-primary" href="/faculty/add">Add new faculty</a>

<table>
    <thead>
    <tr>
        <th>Name of faculty</th>
        <th>Count of budget places</th>
        <th>Count of contract places</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="faculty : ${facultiesPage.content}">
        <td th:text="${faculty.name}"></td>
        <td th:text="${faculty.budgetPlaces}"></td>
        <td th:text="${faculty.contractPlaces}"></td>
        <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/faculty/{id}(id=${faculty.id})}" th:text="edit"></a></td>
    </tr>
    </tbody>
</table>

<div th:replace="fragments/script.html :: script"></div>
</body>
</html>
